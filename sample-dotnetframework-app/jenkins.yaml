jenkins:
  systemMessage: "DotNet App demo: Test\n\n"
tool:
  git:
    installations:
    - home: "git"
      name: "Default"

jobs:
  - script: >
      pipelineJob('pipeline') {
          definition {
              cpsScm {
                  scriptPath 'Jenkinsfile'
                  scm {
                    git {
                        remote { url 'https://github.com/albertnoble/SampleNetApp.git' }
                        branch '*/master'
                        extensions {}
                    }
                  }
              }
          }
      }

